<section class="hero">
  <div class="container hero-con">
    <div class="hero-content">
      <h1 class="hero-title">EcoTote — Стиль, що не шкодить планеті.</h1>

      <div class="hero-content-buy">
        <p class="hero-text">
          Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль та
          відповідальність разом з EcoTote.
        </p>
        <button class="hero-button" type="button">Купити зараз</button>
      </div>
    </div>

    <div class="hero-image-block">
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="
            /img/hero/desktop/hero.jpg    1x,
            /img/hero/desktop/hero@2x.jpg 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="/img/hero/tablet/hero.jpg 1x, /img/hero/tablet/hero@2x.jpg 2x"
        />
        <img
          class="hero-image"
          src="/img/hero/mobile/hero.jpg"
          srcset="/img/hero/mobile/hero.jpg 1x, /img/hero/mobile/hero@2x.jpg 2x"
          alt="Екологічна сумка EcoTote"
          width="288"
          height="285"
        />
      </picture>
    </div>
  </div>
</section>
